<body class="login-body">


<div id="Signup">

 
 <div class="container-fluid">
 
   <div class="row">
       <div class="container">
         <div>
           <div class="pull-left icon-back"><img src="images/icon-back-red.png" width="20" height="26" alt=""/></div>  <div class="pull-right"><img src="images/icon-close.png" width="32" height="34" alt=""/> </div>
         </div>
         
         
       <div class="clearfix"></div>
       
       <div class="mtop30 txt-center"><img src="images/logo-login.png" width="240" height="57" alt=""/></div>
       
        <div class="clearfix"></div>
        
        <form class="mtop20">
        
        <div class="upload-profile"><img src="images/icon-signup-profile.png" width="52" height="51" alt=""/></div>
        <div class="clearfix"></div>
        
        
        <div class="row">
          <div class="col-md-6 col-xs-6"><input type="text" class="login-textfield" placeholder="First name"></div>
          <div class="col-md-6 col-xs-6"><input type="text" class="login-textfield" placeholder="Last name"></div>
        </div>
        
        <div class="mtop15"><input type="email" class="login-textfield" placeholder="Emai"></div>
        
        <div class="row mtop15">
          <div class="col-md-6 col-xs-6"><input type="password" class="login-textfield" placeholder="Password"></div>
          <div class="col-md-6 col-xs-6"><input type="password" class="login-textfield" placeholder="Confirm password"></div>
        </div>
        
        <div class="txt-italic mtop15"> <input type="checkbox"> I agree with the terms and conditions</div>
        
        
        <div class="mtop20"><button class="btn btn-danger btn-sp btn-block">REGISTER</button></div>
       
       </form>
    
       
       
    </div>
   </div>
 </div>



  
 
  

  <!-- /.container --> 
  
</div>
